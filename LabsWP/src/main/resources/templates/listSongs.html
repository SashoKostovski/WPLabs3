<!DOCTYPE html>
<html lang="en" xmlns:sec="">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <form th:method="GET" th:action="@{/songs/song-details}">
        <table>
            <thead>
            <tr>
                <th>Select</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Release Year</th>
                <th>Album</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="song : ${songList}">
                <td>
                    <input type="radio" name="trackId" th:id="${song.trackId}" th:value="${song.trackId}">
                </td>
                <td th:text="${song.title}">Song Title</td>
                <td th:text="${song.genre}">Song Genre</td>
                <td th:text="${song.releaseYear}">Song Release Year</td>
                <td th:text="${song.album != null ? song.album.name : 'N/A'}">Album Name</td>
                <th:block sec:authorize="hasRole('ADMIN')">
                    <td>
                        <a th:href="@{/songs/edit-form/{id}(id=${song.id})}">Edit</a>
                        <form th:action="@{/songs/delete/{id}(id=${song.id})}" method="post" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </th:block>
            </tr>
            </tbody>
        </table>
        <br>
        <input type="submit" value="Select Song for Details">
    </form>

    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
