<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <form method="POST" action="/songs/song-details">
        <input type="hidden" name="trackId" value="-" />
        <div>
            <input type="radio" name="artistId" id="1" value="1" />
            <label for="1">Johnny Cash</label>
            <br/>
        </div>
        <div>
            <input type="radio" name="artistId" id="2" value="2" />
            <label for="2">Marshall Mathers</label>
            <br/>
        </div>
        <div>
            <input type="radio" name="artistId" id="3" value="3" />
            <label for="3">Frank Sinatra</label>
            <br/>
        </div>
        <div>
            <input type="radio" name="artistId" id="4" value="4" />
            <label for="4">Micheal  Jackson</label>
            <br/>
        </div>
        <br/>

        <input type='submit' value='addArtistToSong'>
    </form>
</section>
<aside>
    <table>
        <tr>
            <td><b>Track Id</b></td>
            <td th:text="${trackId}">-</td>
        </tr>
    </table>
</aside>
</body>
</html>
