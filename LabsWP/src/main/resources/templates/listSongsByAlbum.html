<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs by Album</title>
</head>
<body>
<header>
    <h1>Songs in Album</h1>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Release Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${songs}">
            <td th:text="${song.title}">Song Title</td>
            <td th:text="${song.genre}">Genre</td>
            <td th:text="${song.releaseYear}">Release Year</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
